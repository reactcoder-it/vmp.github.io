    <p>Первое сентября, первый класс. Учительница говорит:</p>
    <p>- Дети, вы пришли в школу. Здесь нужно сидеть тихо, а если что-то хотите спросить, поднимите руку.</p>
    <p>Вовочка тянет руку.</p>
    <p>- Ты что-то хочешь спросить, Вовочка?</p>
    <p>- Нет, просто проверяю, как работает система.</p>
